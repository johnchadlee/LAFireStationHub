<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta content="Los Angeles County Fire Department" name="author">
  <meta content="fire, station, hub, firefighter, search" name="keywords">
  <meta
      content="https://upload.wikimedia.org/wikipedia/commons/4/43/Seal_of_the_Los_Angeles_County_Fire_Department.png"
      property="og:image"
  >
  <meta
      content="Fire Station Hub" property="og:title"
  >
  <meta
      content="Search LA County Fire Department for documents"
      name="description"
  >
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Fire Station Hub</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="search.js"></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', (event) => {
      let query = document.querySelector('input#query')
      document.addEventListener('submit', (event) => {
        event.preventDefault()
        let results = search(query.value)
      })
    })
  </script>
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
  >

</head>
<body>
  <nav>
    <a href="index.html">Fire Station Hub</a>
    <a href="https://example.com" title="Daily Duty Coverage">
      Daily Duty Coverage
    </a>
  </nav>
  <main>
    <section class="search">
      <header>Fire Station Hub</header>
      <form>
        <label>
          <input
              autocapitalize="off"
              autocomplete="off"
              autofocus
              id="query"
              name="query"
              placeholder="Search for a document"
              type="search"
          >
        </label>
        <input type="submit" value="Submit">
      </form>
    </section>
    <section class="results">

    </section>
  </main>
</body>
</html>
